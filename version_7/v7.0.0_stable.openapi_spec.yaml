            - $ref: '#/components/schemas/ReviewResponseMetadataSchema'
            - $ref: '#/components/schemas/WetsignResponseMetadataSchema'
            - $ref: '#/components/schemas/OfferPostMetadataSchema'
          example:
            documents:
