            - LENDER
            - NON_APPLICANT_USER
            - OTHER
            - SETTLOR
            - SPOUSE
            - TITLE_HOLDER
          example: BORROWER
        signedDate:
          type: string
          nullable: true
          example: '2020-04-19T02:35:00.789Z'
        signedIp:
          type: string
          nullable: true
          example: '2020-04-19T02:35:00.789Z'
        viewedDate:
          type: string
          nullable: true
          example: '2020-04-19T02:35:00.789Z'
        viewedIp:
          type: string
          nullable: true
          example: '2020-04-19T02:35:00.789Z'
        status:
          type: string
          enum:
