          type: string
          example: 'ste 201, 2nd floor'
        city:
          type: string
          example: San Francisco
        state:
          description: Two-character US state code.
          type: string
          example: ca
        countyName:
          type: string
          example: San Francisco
        zipCode:
          description: Five-digit US zip code.
          type: string
          example: '94108'
      required:
        - streetAddressLine1
        - city
        - zipCode
        - state
